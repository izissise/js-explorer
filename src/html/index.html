<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Files Listing</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Files listing">
  <meta property="og:type" content="listing">
  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body class="background">
  <div class="grid">
  <div id="uploadapp" class="grid__col grid__col--2-of-12 grid__col--push-7-of-12" data-api="/upload/">
        <div class="file-upload">
            <input id="file-to-upload" type="file" name="file">
            <button id="upload-button">Upload</button>
            <label for="file-to-upload">Choose a file</label>
        </div>
  </div>
  <div id="filesapp" class="grid__col grid__col--10-of-12 grid__col--centered" data-api="/files/">
     <noscript>You need Javascript to load the page. Sorry!</noscript>
     <h3>Loading...</h3>
  </div>
</div>
<script src="/main.min.js"></script>
</body>
</html>
